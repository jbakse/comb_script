properties:
    name: boolean
    unit: mm
    width: 100
    height: 100

children:
    - rectangle:
        properties:
            name: base_rectangle
            width: 50
            height: 50
        children:
            - ellipse:
                properties:
                    name: subtract_ellipse
                    height: 50
                    width: 50
                    left: -50
                    top: -50
                    boolean: subtract
                    #setting a boolean on this ellipse subtracts it from its parent

