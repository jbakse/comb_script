RegionGrid:
    keyword: region_grid
    class: RegionGrid
    extends: Region

    description: |
        <p>
        Draws a grid. See <a href="grids">Grids</a>.
        </p>
        <pre>
        children:
            - region_grid:
            properties:
                width: 400
                height: 60
                columns: 10
                registration: center
            children:
                - rectangle:
                properties:
                    margin_top: 6
                    margin_bottom: 6
                    margin_left: 6
                    margin_right: 6
        </pre>

    properties:
        -   keyword: columns
            description: The number of columns in the grid.
            type: number
            default: 1

        -   keyword: rows
            description: The number of rows in the grid.
            type: number
            default: 1

        -   keyword: row_height
            description: The height of rows in the grid.
            type: number

        -   keyword: column_width
            description: The width of columns in the grid.
            type: number

        -   keyword: column_align
            description: The alignment of the columns in the grid (if columns don't fill the full width).
            type: string
            default: center
            values: [left, center, right]

        -   keyword: row_align
            description: The alignment of the rows in the grid (if columns don't fill the full height).
            type: string
            default: center
            values: [top, center, bottom]
