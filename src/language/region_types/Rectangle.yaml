Rectangle:
    keyword: rectangle
    class: Rectangle
    extends: Region

    description: |
        <p>
        Rectangle draws a rectangle or a rounded rectangle.
        </p>
        <pre>
        children:
            - rectangle:
                properties:
                    width: 200px
                    height: 200px
                    radius: 10px
        </pre>

    properties:
        -   keyword: radius
            description: The corner radius for a rounded rectangle
            type: dimension
