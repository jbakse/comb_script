children:
    - rectangle:
        properties:
            name: base_rectangle
            width: 200
            height: 200
            #apply a subrtraction to this rectangle
            boolean: subtract
        children:
            #this ellipse will be subtracted from it's parent rectangle
            - ellipse:
                properties:
                    name: subtract_ellipse
                    height: 200
                    width: 200
                    left: -200
                    top: -200
