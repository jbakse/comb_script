properties:
    name: region_grid
    width: 100mm
    height: 100mm

children: 
    - region:
        children:
            - region_grid:
                #region grids create a series of regions
                properties:
		    width: 100mm
		    height: 100mm
		    column_width: 20mm
                    rows: 4
                    registration: center
                children:
                    #each new region is populated with whatever children the region_grid has
                    - region:
                        properties:
                        children:
                            - ellipse:
                                properties:
				    width: 15mm
				    height: 15mm
                            - ellipse:
                                properties:
				    width: 10mm
				    height: 10mm
                                    boolean: subtract
