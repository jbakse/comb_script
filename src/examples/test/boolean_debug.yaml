# you can both add and subtract child regions from the same region to 
# create specific shapes

properties:
    width: 100mm
    height: 100mm

children:
    - ellipse:
	properties:
	    width: 20mm
	    height: 20mm
	    top: 0mm
	    # boolean: subtract

    - ellipse:
        properties:
            width: 20mm
            height: 20mm
	    top: 0mm
            boolean: add
