# region grids can be used to create repeating patterns
# you can provide either the size or count of rows
# and columns to create. The region grid's children will
# be copied to each created cell of the grid

properties:
    width: 200px
    height: 200px

children:
    - region_grid:
        properties:
            width: 180px
            height: 180px
            # columns specified by size
            column_width: 20px
            # rows specified by count
            rows: 3
            registration: center

        children: 
            - ellipse: 
                properties:
                    width: 15px
                    height: 15px

