# subtract can be used to remove the overlapping portion 
# of a region's shape from another shape

properties:
    width: 100mm
    height: 100mm

children:
    - ellipse:
        properties:
            width: 60mm
            height: 60mm
            margin_left: 5mm

    - ellipse:
        properties:
            width: 60mm
            height: 60mm
            margin_right: 5mm
            boolean: subtract