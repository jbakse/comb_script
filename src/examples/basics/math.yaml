# Dimension properties can be given as mathematic expressions 
# Math support is provided by http://mathjs.org/
# see: expressions

properties:
    width: 15cm
    height: 15cm

children:
    - ellipse:
        properties:
            width: 10cm + 3mm
            height: 2cm * 1.7

    - rectangle:
        properties:
            # you can mix units
            width: 2in - 2cm
            height: 12in / 4
