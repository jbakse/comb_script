# you can use left, right, top, and bottom to specify the location
# of a region's side relative to its parent's registration position

properties:
    width: 200px
    height: 200px

children:
    # if no position is specified, the region will be centered on the parent's position
    - rectangle:
        properties:
            width: 50px
            height: 50px

    # specify left to position the region by its left side relative to the parent's position
    - ellipse:
        properties:
            width: 40px
            height: 40px
            left: 50px

    # specify right to position the region by its right side relative to the parent's position
    - ellipse:
        properties:
            width: 40px
            height: 40px
            right: 50px
