# use margin_left, margin_right, margin_top, & margin_bottom to
# specify the position of a region's side relative to its parent's bounds

properties:
    width: 200px
    height: 200px

children:
    - rectangle:
        properties:
            width: 50px
            height: 50px
            margin_left: 20px

    - rectangle:
        properties:
            width: 50px
            height: 50px
            margin_right: 20px 

    # if you specify the left and the right, the width will be calculated for you
    - rectangle:
        properties:
            height: 50px
            margin_left: 20px
            margin_right: 20px
            margin_top: 20px 

    - rectangle:
        properties:

            height: 50px
            margin_left: 20px
            margin_right: 20px
            margin_bottom: 20px 
