# margin-left, margin-right, margin-top, & margin-bottom place regions
# a specified distance from the outside borders of the parent region

properties:
    width: 200px
    height: 200px

children:
    - rectangle:
        properties:
            width: 50px
            height: 50px
            margin_left: 20px

    - rectangle:
        properties:
            width: 50px
            height: 50px
            margin_right: 20px 

    - rectangle:
        properties:
            width: 50px
            height: 50px
            margin_top: 20px 

    - rectangle:
        properties:
            width: 50px
            height: 50px
            margin_bottom: 20px 