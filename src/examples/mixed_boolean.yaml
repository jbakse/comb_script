properties:
    name: boolean
    unit: mm
    width: 100
    height: 100

children:
    - rectangle:
        properties:
            width: 70
            height: 70
            #use the mixed boolean type to allow a regions children to define the boolean
            boolean: mixed
        children:
            - rectangle:
                properties:
                    name: base_rectangle
                    width: 50
                    height: 50
                    margin_right: -10
                    #children define their boolean operation using the mixed_boolean keyword
                    mixed_boolean: subtract
            - ellipse:
                properties:
                    mixed_boolean: add
                    width: 40
                    height: 40
