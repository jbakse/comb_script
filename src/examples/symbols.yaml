properties:
    name: symbols
    unit: mm
    width: 100
    height: 100
#yaml references can be used to define reusable blocks
library:
    #references can be entire regions with properties and children
    - &inner_rounded_rect
        #this entire rectangle node can be reused
        rectangle:
            properties:
                name: margin_symbol_circle
                margin_top: 2
                margin_left: 2
                margin_bottom: 2
                margin_right: 2
                radius: 4
                
    #references can also be used for individual values
    - &my_variable 80

children:
    - region:
        properties:
            margin_top: 5
            margin_left: 5
            width: 25
            height: 25
        children:
            #use the rectangle reference
            - *inner_rounded_rect
    - region:
        properties:
            margin_top: 5
            margin_right: 5
            width: 60
            #use my_variable in place of the regions height
            height: *my_variable
        children:
            #use references multiple times
            - *inner_rounded_rect
