<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Comb Script</title>
	
	<script src="../lib/jquery-2.1.1.min.js"></script>
	<script src="../lib/ace/ace.js"></script>
	<script src="../lib/esprima.js"></script>
	<!-- <script src="../lib/js-yaml.min.js"></script> -->
	<script src="../lib/paperjs-v0.9.18/dist/paper-full.js"></script>
	<link rel="stylesheet" href="../lib/split-pane/split-pane.css" />
	<script src="../lib/split-pane/split-pane.js"></script>


	<script src="javascript/language.js"></script>
	<script src="javascript/app.js"></script>


	<link rel="stylesheet" href="css/main.css" />

	


</head>
<body>
	<div id="menu">
		<div id="button-svg-export" class = "menu-text-button button">Export</div>

		<div class = "menu-button button disabled">
			<div class="icon">
				<img src="images/menu_icons/icon_prefs.svg"/>
			</div>
		</div>
		<div class = "menu-button button disabled">
			<div class="icon">
				<img src="images/menu_icons/icon_zoom_plus.svg"/>

			<img src="images/menu_icons/icon_zoom_magnify.svg"/>
			<img src="images/menu_icons/icon_zoom_minus.svg"/>
			</div>
		</div>
		<div class = "menu-button button disabled">
			<div class="icon">
				<img src="images/menu_icons/icon_ruler.svg"/>
			</div>
		</div>
		<div class = "menu-button button disabled">
			<div class="icon">
				<span class="label">Grid</span>
				<img src="images/menu_icons/icon_grid.svg"/>
			</div>
		</div>
		<div class = "menu-button button disabled">
			<div class="icon">
				<span class="label">Center</span>
				<img src="images/menu_icons/icon_registration.svg"/>
			</div>
		</div>
		<div class = "menu-button button">
			<div class="icon">
				<span class="label">View</span>
				<img src="images/menu_icons/icon_view.svg"/>
			</div>
			<div class = "menu-popup" style="width: 245px;">
				<ul>
					<li id="button-view-frame" class="icon"><span class="label">Frame</span><img src="images/menu_icons/icon_view_frame.svg"/></li>
					<li id="button-view-build" class="icon"><span class="label">Build</span><img src="images/menu_icons/icon_view_build.svg"/></li>
					<li id="button-view-export" class="icon disabled"><span class="label">Export</span><img src="images/menu_icons/icon_view_export.svg"/></li>
				</ul>
			</div>
		</div>
		




	</div> 
	<div id="document-wrap">
	<div id="document" class="split-pane fixed-left">
		<div id="preview" class="split-pane-component">
			<canvas id="paper-canvas" width="1200" height="1200"></canvas>
			<div id="inspector">Inspector</div>
		</div>
		
		<div id="preview-divider" class="split-pane-divider split-pane-horizontal-divider">
			<div class="divider-handle"></div>
		</div>

		<div id="right-side-outer" class="split-pane-component">
			
			<div id="right-side-inner" class="split-pane fixed-bottom">
				<div id="editor" class="split-pane-component"></div>
				<div id="editor-divider" class="split-pane-divider split-pane-vertical-divider">
					<div class="divider-handle"></div>
				</div>
				<div id="log" class="split-pane-component"></div>
			</div>

			
		</div>
	</div>
	</div>
	<!-- <pre id="editor">readme</pre>
	
	<div id="tool-tip">Tool</div>
	<svg id="paper-svg" width="400" height="400"></svg> -->
	
</body>
</html>
