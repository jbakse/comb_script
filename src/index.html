<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Comb Script</title>
	
	<script src="./lib/jquery/jquery.js"></script>

	<script src="./lib/mousetrap/mousetrap.js"></script>
	<script src="./lib/mousetrap/mousetrap-global-bind.js"></script>

	<script src="./lib/ace/ace.js"></script>
	<script src="./lib/esprima/esprima.js"></script>
	<!-- <script src="./lib/paperjs-nightly/dist/paper-full.js"></script> -->
	<script src="./lib/paper/paper-full.js"></script>
	<link rel="stylesheet" href="./lib/split-pane/split-pane.css" />
	<script src="./lib/split-pane/split-pane.js"></script>
	
	<link rel="stylesheet" href="css/menu.css" />
	<link rel="stylesheet" href="css/main.css" />
	<script src="javascript/language.js"></script>
	<script src="javascript/menu.js"></script>
	<script src="javascript/main.js"></script>

	<script type="text/javascript" src="https://apis.google.com/js/client.js?onload=gapiCallback"></script>
</head>
<body>

	<div id="document-wrap">
	<div id="document" class="split-pane fixed-left">
		<div id="preview" class="split-pane-component">
			@@include('./_menu.html')

			<!-- <div class="canvas-wrap" style="overflow: hidden; position: fixed; top: 0; right: 0; bottom: 0; left: 0;"> -->
			<canvas id="paper-canvas" width="1200" height="1200"></canvas>
			<!-- </div> -->
			
			<div id="inspector">Inspector</div>
		</div>
		
		<div id="preview-divider" class="split-pane-divider split-pane-horizontal-divider">
			<div class="divider-handle"></div>
		</div>

		<div id="right-side-outer" class="split-pane-component">
			
			<div id="right-side-inner" class="split-pane fixed-bottom">

				<div id="editor" class="split-pane-component">
					<div id="file-info">	
						<span id="file-title" class="info" ></span>
						<span id="file-dirty" class="info hidden">âŒ˜S</span>
						
					</div>
					<div id="editor-content" class=""></div>
				</div>

				<div id="editor-divider" class="split-pane-divider split-pane-vertical-divider">
					<div class="divider-handle"></div>
				</div>
				
				<div id="log" class="split-pane-component scroll"></div>
			</div>

			
		</div>
	</div>
	</div>
	<!-- <pre id="editor">readme</pre>
	
	<div id="tool-tip">Tool</div>
	<svg id="paper-svg" width="400" height="400"></svg> -->
	
</body>
</html>
