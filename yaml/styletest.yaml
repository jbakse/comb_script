properties:
    name: symbol.yaml

library:
    - &insetBox
        rectangle:
            properties:
            name: box
            margin_top: 10
            margin_right: 10
            margin_bottom: 10
            margin_left: 10

children:
    - region:
        properties:
            name: dimensions
            width: 300
            height: 300

        children:
            - region:
                properties:
                    width: 200
                    height: 120
                children:
                    - ellipse:
                        properties:
                            name: ellipse
                            margin_top: 10
                            margin_bottom: 20

            - region:
                properties:
                    name: left
                    margin_left: 10
                    height: 50
                    width: 50

                children:
                    - *insetBox

            - region:
                properties:
                    name: right
                    margin_right: 10
                    height: 50
                    width: 50

                children:
                    - *insetBox
